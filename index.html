<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Dropdown</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="border-container">
      <div class="dropdown-container">
        <div class="dropdown-header">
          <span class="dropdown-label">All pages</span>
          <input type="checkbox" id="all-pages" class="custom-checkbox" />
        </div>
        <div class="dropdown-body">
          <span class="dropdown-label">Page 1</span>
          <input type="checkbox" id="page-1" class="custom-checkbox" />
        </div>
        <div class="dropdown-body">
          <span class="dropdown-label">Page 2</span>
          <input type="checkbox" id="page-2" class="custom-checkbox" />
        </div>
        <div class="dropdown-body">
          <span class="dropdown-label">Page 3</span>
          <input type="checkbox" id="page-3" class="custom-checkbox" />
        </div>
        <div class="dropdown-header">
          <span class="dropdown-label">Page 4</span>
          <input type="checkbox" id="page-4" class="custom-checkbox" />
        </div>
        <div class="button-container">
          <button class="done-button">Done</button>
        </div>
      </div>
    </div>
  </body>
</html>
